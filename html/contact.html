      <div class="row mt-5">

              </div>

            <div class="form-group mt-3">

            </div>
            <div class="form-group mt-3">
              <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
            </div>
           
            <div class="text-center mt-3 mb-3">
              <button class="btn-color" type="submit">Send</button>
            </div>
          </form>
